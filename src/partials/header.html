<header class="header">
  <div class="container container--header">
    <nav class="nav">
      <ul class="nav__list">
        <li>
          <a
            href="./index.html"
            class="nav__el nav__link--current nav__link--home"
            >HOME</a
          >
        </li>

        <li>
          <a href="./library.html" class="nav__el nav__link nav__link--lib">
            MY LIBRARY
          </a>
        </li>
      </ul>

      <form action="submit" class="nav__form nav__form-js">
        <div class="nav__form-search">
          <input
            type="text"
            name="serch_film"
            autofocus
            placeholder="Movie search"
            class="nav__input js-input"
          />

          <button type="submit" class="nav__search">
            <svg class="nav__icon" width="16" height="16">
              <use href="/src/images/symbol-defs.svg#icon-search" />
            </svg>
          </button>
        </div>
      </form>
    </nav>

    <div class="check">
      <label class="check__label check__label--dark">
        <input
          class="check__input visually-hidden"
          type="checkbox"
          name="theme"
          id="check-theme"
          aria-label="Change theme"
        />

        <svg class="check__icon-sun check__icon-hidden" width="11" height="12">
          <use href="/src/images/symbol-defs.svg#icon-sun" />
        </svg>

        <svg class="check__icon-moon" width="10" height="10">
          <use href="/src/images/symbol-defs.svg#icon-moon" />
        </svg>
      </label>
    </div>

    <div class="logo">
      <a href="./index.html" class="logo__link">
        <svg class="logo__icon" width="24" height="24">
          <use href="/src/images/symbol-defs.svg#icon-film" />
        </svg>

        <span class="logo__text">Filmoteka </span>
      </a>
    </div>

    <p id="header__error-message" class="header__error">
      Search result not successful. Enter the correct movie name.
    </p>
  </div>
</header>
