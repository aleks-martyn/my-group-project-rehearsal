<header class="header">
  <div class="container container--header">
    <nav class="nav-lib">
      <ul class="nav__list nav__list--lib">
        <li>
          <a href="./index.html" class="nav__el nav__link nav__link--home"
            >HOME</a
          >
        </li>

        <li>
          <a
            href="./library.html"
            class="nav__el nav__link--current nav__link--lib"
          >
            MY LIBRARY
          </a>
        </li>
      </ul>
    </nav>

    <div class="check">
      <label class="check__label check__label--dark">
        <input
          class="check__input visually-hidden"
          type="checkbox"
          name="theme"
          id="check-theme"
          aria-label="Changed theme"
        />

        <svg
          class="check__icon-sun check__icon-hidden"
          width="11px"
          height="12px"
        >
          <use href="/src/images/symbol-defs.svg#icon-sun"></use>
        </svg>

        <svg class="check__icon-moon" width="10px" height="10px">
          <use href="/src/images/symbol-defs.svg#icon-moon"></use>
        </svg>
      </label>
    </div>

    <div class="logo">
      <a href="./index.html" class="logo__link">
        <svg class="logo__icon" width="24px" height="24px">
          <use href="/src/images/symbol-defs.svg#icon-film"></use>
        </svg>

        <span class="logo__text">Filmoteka </span>
      </a>
    </div>

    <ul class="watched__list">
      <li class="watched__item">
        <button
          type="button"
          class="nav__el lib-btn lib-btn--watched"
          data-watched
        >
          WATCHED
        </button>
      </li>

      <li class="watched__item">
        <button type="button" class="nav__el lib-btn lib-btn--queue" data-queue>
          QUEUE
        </button>
      </li>
    </ul>
  </div>
</header>
